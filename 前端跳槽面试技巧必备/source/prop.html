<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>原型链</title>
</head>
<body>
<script type="text/javascript">
	//第一种方式：字面量
	var o1={name:'o1'};
	var o2=new Object({name:'o2'});

	//第二种方式：通过构造函数
	var M=function(name){this.name=name};
	var o3=new M('o3');

	//第三种方式：Object.create
	var p={name:'p'};
	var o4=Object.create(p);

	M.prototype.say=function(){
		console.log('hello,i am say methods');
	}
	var o5=new M('o5');



//new运算符原理
	var new2=function(func){
		var o=Object.create(func.prototype);
		var k=func.call(o);
		if(typeof k==='object'){
			return k;
		}
		else
		{
			return o;
		}
	}

	o6=new2(M);
	console.log(o6 instanceof M);
	console.log(o6 instanceof Object);
	console.log(o6.__proto__.constructor===M);

	M.prototype.walk=function(){
		console.log('walk');
	}

	o6.walk();
	o3.walk();

</script>
</body>
</html>
