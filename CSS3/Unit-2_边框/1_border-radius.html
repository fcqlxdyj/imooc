<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>border-radius</title>
	<style type="text/css">
		div.circle{
			height: 100px;
			width:100px;
			background: #9da;
			border-radius: 50px;
		}
		div.semi-circle{
			height:100px;
			width:50px;
			background:#9da;
			border-radius: 50px 0 0 50px;
		}
	</style>
</head>
<body>
<div class="circle"></div>
<br/>

<div class="semi-circle"></div>
</body>
</html>
