<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>text-overflow && word-wrap</title>
	<style type="text/css">
		.test_demo{
			/*超出部分显示省略号*/
			text-overflow: ellipsis;
			/*溢出内容为隐藏*/
			overflow: hidden;
			/*强制文本在一行显示*/
			white-space: nowrap;

			width:200px;
			background: #ccc;
		}
	</style>
</head>
<body>
<div class="test_demo">
	超酷的IT技术学习平台（我是省略号）
</div>
</body>
</html>
