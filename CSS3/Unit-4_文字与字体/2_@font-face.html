<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>嵌入字体（服务器端字体）</title>
	<style type="text/css">
		/*加载服务器端字体*/
		@font-face{
			font-family: "MOOC Font";
			src: url("http://www.imooc.com/Amaranth-BoldItalic.otf");
		}

		.demo{
			width:340px;
			padding:30px;
			color:#566f89;
			background: #000;
			font-size:58px;
			/*使用定义的服务器端字体*/
			font-family: "MOOC Font";
		}
	</style>
</head>
<body>
<div class="demo">IMOOC</div>
</body>
</html>
